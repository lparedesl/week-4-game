<!-- <!DOCTYPE html> -->
<html>
<head>
	<meta charset="UTF-8">
	<title>Star Wars RPG</title>

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<link rel="stylesheet" type="text/css" href="assets/css/hover.css">
	
	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
	
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</head>
<body>
	<div class="container">
		<div class="title">
			<h1>Star</h1>
			<h1>Wars</h1>
		</div>

		<div class="row characters">
			<div class="character hvr-pulse-grow" charname="Yoda">
				<img src="assets/images/Yoda.png" alt="Yoda">
				<p id="Yoda">Yoda</p>
				<p id="Yoda_life">180</p>
			</div>
			<div class="character hvr-pulse-grow" charname="Spacetrooper">
				<img src="assets/images/Spacetrooper.png" alt="Spacetrooper">
				<p id="Spacetrooper">Spacetrooper</p>
				<p id="Spacetrooper_life">100</p>
			</div>
			<div class="character hvr-pulse-grow" charname="Luke">
				<img src="assets/images/Luke.png" alt="Luke">
				<p id="Luke">Luke</p>
				<p id="Luke_life">120</p>
			</div>
			<div class="character hvr-pulse-grow" charname="Darth_Vader">
				<img src="assets/images/Darth_Vader.png" alt="Darth Vader">
				<p id="Darth_Vader">Darth Vader</p>
				<p id="Darth_Vader_life">150</p>
			</div>
			<div class="character hvr-pulse-grow" charname="R2D2">
				<img src="assets/images/R2D2.png" alt="R2D2">
				<p id="R2D2">R2D2</p>
				<p id="R2D2_life">100</p>
			</div>
		</div>
		<div class="score">
			<p>Wins:</p>
			<p id="wins"></p>
			<p>Losses:</p>
			<p id="losses"></p>
		</div>

		<div class="row instructions">
			<p>Click on a character to start playing...</p>
		</div>
	</div>
</body>
</html>
