<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Star Wars RPG</title>

	<!-- Reset CSS -->
	<link rel="stylesheet" type="text/css" href="http://meyerweb.com/eric/tools/css/reset/reset.css">

	<!-- Latest compiled and minified Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional Bootstrap theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://code.jquery.com/jquery-3.2.0.min.js" integrity="sha256-JAW99MJVpJBGcbzEuXk4Az05s/XyDdBomFqNlM3ic+I=" crossorigin="anonymous"></script>

	<!-- Latest compiled and minified Bootstrap JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/hover.css">

	<!-- JavaScript -->
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</head>
<body>
	<div class="container">
		<div class="title">
			<h1>Star</h1>
			<h1>Wars</h1>
		</div>
		<div class="score">
			<p>Wins:</p>
			<p id="wins"></p>
			<p>Losses:</p>
			<p id="losses"></p>
		</div>
		<div class="row characters">
			<div class="character hvr-pulse-grow" data-charname="Yoda">
				<img id="Yoda_img" src="assets/images/Yoda.png" alt="Yoda">
				<p id="Yoda_name">Yoda</p>
				<p id="Yoda_life">180</p>
			</div>
			<div class="character hvr-pulse-grow" data-charname="Spacetrooper">
				<img id="Spacetrooper_img" src="assets/images/Spacetrooper.png" alt="Spacetrooper">
				<p id="Spacetrooper_name">Spacetrooper</p>
				<p id="Spacetrooper_life">100</p>
			</div>
			<div class="character hvr-pulse-grow" data-charname="Luke">
				<img id="Luke_img" src="assets/images/Luke.png" alt="Luke">
				<p id="Luke_name">Luke</p>
				<p id="Luke_life">120</p>
			</div>
			<div class="character hvr-pulse-grow" data-charname="Darth_Vader">
				<img id="Darth_Vader_img" src="assets/images/Darth_Vader.png" alt="Darth Vader">
				<p id="Darth_Vader_name">Darth Vader</p>
				<p id="Darth_Vader_life">150</p>
			</div>
			<div class="character hvr-pulse-grow" data-charname="R2D2">
				<img id="R2D2_img" src="assets/images/R2D2.png" alt="R2D2">
				<p id="R2D2_name">R2D2</p>
				<p id="R2D2_life">100</p>
			</div>
		</div>
		<div class="row instructions">
			<p>Click on a character to start playing...</p>
		</div>
	</div>
</body>
</html>
